  <style>
    .settings-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .section-title {
      color: #0f0;
      border-bottom: 1px solid #0f0;
      padding-bottom: 5px;
      margin-top: 20px;
    }
    
    .debug-section {
      margin-top: 30px;
      padding: 15px;
      border: 1px dashed #555;
      background-color: rgba(0, 255, 0, 0.1);
    }
    
    .back-button {
      background-color: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 6px;
      padding: 8px 16px;
      margin: 20px 0;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      display: inline-block;
    }
    
    .back-button:hover {
      background-color: #0f0;
      color: #222;
    }
    
    .debug-btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    
    /* Header styles */
    .settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #0f0;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    .settings-header h1 {
      margin: 0;
      color: #0f0;
    }
    
    /* Toggle button styles */
    .setting-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    
    .setting-label {
      width: 120px;
      color: #0f0;
      font-weight: bold;
    }
    
    .toggle-btn {
      width: 60px;
      height: 30px;
      border-radius: 15px;
      position: relative;
      font-weight: bold;
      margin-right: 15px;
      transition: background-color 0.3s;
    }
    
    .toggle-on {
      background-color: #0f0;
      color: #222;
      border: 2px solid #0f0;
    }
    
    .toggle-off {
      background-color: #333;
      color: #aaa;
      border: 2px solid #555;
    }
    
    .setting-description {
      margin-left: 10px;
      color: #aaa;
    }
    
    .setting-help {
      margin-left: 120px;
      color: #888;
      font-size: 0.9em;
      margin-top: 5px;
    }
    
    .settings-section {
      padding: 10px;
      border: 1px solid #333;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
<div id="game" x-data="game()" x-init="initAlpine()">
  <div class="settings-container">
    <div class="settings-header">
      <h1>VOID ASCENDANT: SETTINGS</h1>
      <a href="index.html" class="back-button">Back to Game</a>
    </div>
    
    <div class="section-title">
      <h2>Game Settings</h2>
    </div>
    <div class="settings-section">
      <div class="setting-item">
        <label class="setting-label">Debug Mode:</label>
        <button 
          class="toggle-btn" 
          :class="debugMode ? 'toggle-on' : 'toggle-off'"
          @click="debugMode = !debugMode; localStorage.setItem('voidascendant_debug_mode', debugMode ? '1' : '0')">
          <span x-text="debugMode ? 'ON' : 'OFF'"></span>
        </button>
        <span class="setting-description">Show debug buttons on main page</span>
      </div>
      <p class="setting-help">Toggle debug mode to show/hide debugging tools on the main game page.</p>
    </div>
    
    <div class="section-title">
      <h2>Debug Tools</h2>
    </div>
    <div class="debug-section">
      <p>These tools are for debugging and testing purposes.</p>
      
      <div class="debug-btn-row">
        <button
          class="debug-btn debug-btn-green"
          @click="stageComplete = true; finishShown = true"
          title="Show Congratulations overlay (debug)">
          Show Win Screen
        </button>
        
        <button
          class="debug-btn debug-btn-red"
          @click="gameOver = true; finishShown = true; gameOverReason = 'Debug: Forced Loss'; stageComplete = false"
          title="Show Game Over overlay (debug)">
          Show Loss Screen
        </button>
        
        <button
          class="debug-btn debug-btn-cyan"
          @click="log('A faint signal pulses into the sky... will anyone hear it?')"
          title="Trigger Emergency Beacon log message (debug)">
          Test Log Message
        </button>
      </div>
      
      <div class="debug-btn-row">
        <button class="debug-btn" style="background: #a5f; color: white;" 
                @click="energy = energyCap" title="Fill energy to maximum">
          Fill Energy
        </button>
        
        <button class="debug-btn" style="background: #f95; color: white;" 
                @click="minerals += 50" title="Add 50 minerals">
          Add 50 Minerals
        </button>
        
        <button class="debug-btn" style="background: #5d9; color: #222;" 
                @click="organics += 25" title="Add 25 organics">
          Add 25 Organics
        </button>
        
        <button class="debug-btn" style="background: #f55; color: white;" 
                @click="days = 1; localStorage.clear(); location.href='index.html'" 
                title="Reset all game progress">
          Reset Game
        </button>
      </div>
    </div>
    
    <a href="index.html" class="back-button" style="margin-top: 30px;">Return to Game</a>
  </div>
</div>
</body>
</html>
